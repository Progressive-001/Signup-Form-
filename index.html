<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css"/>

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <div class="image-overlay">
    <!-- <img src="./images/bg-intro-desktop.png"> -->
    <div class="overlay"></div>
  </div>
  <div class="container">
   
    <div class="first-container">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
      </p>
    </div>

    <form id="signForm" method="post"> 

      <div class="second-container">

        <button type="submit" class="button-1">Try it free 7 days <span>then $20/mo. thereafter</span></button> 

        <div class="inner-secondContainer">

          <input type="text" name="first name" placeholder="First Name" id="username1"> 
           <span class="error-message" id="usernameError1"></span>

          <input type="text" name="Last name" placeholder="Last Name" id="username2"> 
          <span class="error-message" id="usernameError2"></span>

          <input type="email" name="email" placeholder="Email Address"  id="email"> 
          <span class="error-message" id="emailError"></span>

          <input type="password" name="password" placeholder="Password" id="password">  
          <span class="error-message" id="passwordError"></span>
      
          <button type="submit" class="button-2">Claim your free trial </button> 

          <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p> 
        </div>
      </div>
    </form>

      </p>
    </footer> -->

  </div>
  <script src="./app.js" charset="utf-8"></script>

</body>
</html>
